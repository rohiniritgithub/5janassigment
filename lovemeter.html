<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<h2>Love Meter</h2>
	<style type="text/css">

	</style>

</head>
<body>
	
<form>
	<fieldset >
		<legend><b> Love Meter</b></legend>
	first name :<input type="text" id ="FN"><br><br>
	Second name :<input type="text" id="SN"><br><br>
	<button type="button" onclick="checkLove()" id="btn">Calculate</button>

	<h4> Total Love Meter:</h4>
	<input type="text" name="" id="lovev" placeholder="Love Percentage">
</fieldset>

</form>

<script type="text/javascript">
	function checkLove()
	{

      var lovedata=Math.random() *100;
      lovedata=Math.floor(lovedata);
      document.getElementById('lovev').value=lovedata +"%";
 }

</script>

</body>
</html>
